<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cach√© - Sociedad TPV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #1565c0;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .info {
            background: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>üßπ Limpiar Cach√© de la App</h1>
    <p>Si la app muestra contenido antiguo, usa este bot√≥n para limpiar la cach√© y service workers.</p>
    
    <button onclick="clearCacheAndReload()">Limpiar Cach√© y Recargar</button>
    <button onclick="hardReload()" style="background: #ef4444; margin-left: 10px;">üî• RESET TOTAL</button>
    
    <div id="status"></div>

    <script>
        async function hardReload() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'info';
            statusDiv.textContent = 'RESET TOTAL - Eliminando TODO...';

            try {
                // 1. Desregistrar service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }

                // 2. Limpiar cach√©s
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                }

                // 3. Limpiar TODO el localStorage
                localStorage.clear();

                // 4. Limpiar sessionStorage
                sessionStorage.clear();

                // 5. Limpiar cookies
                document.cookie.split(";").forEach((c) => {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                statusDiv.className = 'success';
                statusDiv.textContent = '‚úÖ TODO ELIMINADO. Cerrando app en 2 segundos...';

                setTimeout(() => {
                    window.close();
                    window.location.href = 'about:blank';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'Error. Cierra la app manualmente y vuelve a abrirla.';
            }
        }

        async function clearCacheAndReload() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'info';
            statusDiv.textContent = 'Limpiando cach√©...';

            try {
                // 1. Desregistrar todos los service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service Worker desregistrado');
                    }
                }

                // 2. Limpiar todas las cach√©s
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Cach√© eliminada:', cacheName);
                    }
                }

                // 3. Limpiar localStorage (excepto datos de usuario)
                const userEmail = localStorage.getItem('userEmail');
                localStorage.clear();
                if (userEmail) {
                    localStorage.setItem('userEmail', userEmail);
                }

                // 4. Limpiar sessionStorage
                sessionStorage.clear();

                statusDiv.className = 'success';
                statusDiv.textContent = '‚úÖ Cach√© limpiada completamente. Redirigiendo en 2 segundos...';

                setTimeout(() => {
                    // Forzar recarga sin cach√©
                    window.location.replace('/?nocache=' + Date.now());
                }, 2000);

            } catch (error) {
                console.error('Error limpiando cach√©:', error);
                statusDiv.className = 'info';
                statusDiv.textContent = 'Limpieza parcial. Redirigiendo...';
                
                setTimeout(() => {
                    window.location.replace('/?nocache=' + Date.now());
                }, 2000);
            }
        }

        // Ejecutar limpieza autom√°ticamente si se pasa el par√°metro ?auto=1
        if (window.location.search.includes('auto=1')) {
            window.addEventListener('load', () => {
                setTimeout(clearCacheAndReload, 500);
            });
        }
    </script>
</body>
</html>
